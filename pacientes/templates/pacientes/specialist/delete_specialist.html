{% extends "pacientes/base/base.html" %}

{% block content %}
<div>
    <h2>Confirmar Eliminación</h2>
    <div>
        ¿Está seguro que desea eliminar al especialista {{ specialist.nombre }}?
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
        <a href="{% url 'specialist_list' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
