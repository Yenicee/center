{% extends "base/dashboard.html" %}

{% block content %}
    <h2>Agregar Cliente</h2>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
        <a href="{% url 'client_list' %}">Cancelar</a>
    </form>
{% endblock %}
